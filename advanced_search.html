<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
</head>
<body>
    <button onclick=>   HOME</button
    <span class="google_logo"></span>
    <label class=" big_heading">Advanced search </label>
    <hr>
    <form action="https://www.google.com/search">
        <table>
            <tr id="first_row">
                <td class="left_label"><label>Find pages with ... </label></td>
                <td colspan="2" class="right_label"> <label>To do this in the search box </label></td>
            </tr>
            <tr id="second_row">
                <td class="left_label"><label for="fname">all these words:</label></td>
                <td><input type="text" name="as_q"></td>
                <td class="right_label"><label for="fname">Type the important words:<span> tri-colour rat terrier
                        </span> </label>
                </td>
            </tr>

            <tr id="third_row">
                <td class="left_label"><label for="fname">this exact word or phrase:</label></td>
                <td><input type="text" name="as_epq"></td>
                <td class="right_label"><label for="fname">Put exact words in quotes:<span> "rat terrier" </span>
                    </label>
                </td>
            </tr>

            <tr id="fourth_row">
                <td class="left_label"><label for="as_oq">any of these words:</label></td>
                <td><input type="text" name="as_oq"></td>
                <td class="right_label"><label for="fname">Type OR between all the wors you want:miniature OR
                        standard </label>
                </td>
            </tr>
            <tr id="fifth_row">
                <td class="left_label"><label>none of these words:</label></td>
                <td><input type="text" name="as_eq"></td>
                <td class="right_label"><label for="fname">Put a minus sign just before words that you
                        don't want:<br><span> -rodent, "Jack Russell"</span>
                    </label></td>
            </tr>
            <tr id="sixth_row">
                <td colspan="3"> <input class="search_button" value="Advanced Search" type="submit"></td>
            </tr>
        </table>
    </form>
</body>

</html>
